<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Caesar Cipher</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-cyan-950 flex items-center justify-center p-6 bg-gradient-to-br from-blue-950 via-sky-900 to-blue-950"
  >
    <div class="absolute inset-0 pointer-events-none bg-[radial-gradient(circle,_rgba(16,185,129,0.15)_1px,_transparent_1px)] [background-size:80px_80px]"></div>
    <main
      class="w-full max-w-2xl bg-slate-900/60 border border-red-500/40 text-white rounded-3xl shadow-[0_0_40px_rgba(239,68,68,0.4)] p-10 space-y-6 backdrop-blur"
    >
      <header>
        <h1 class="text-4xl font-semibold text-red-400 mt-2 drop-shadow">Caesar Cipher</h1>
        <p class="text-slate-300 mt-3 text-lg">
          Shift letters by a fixed number. Non-alphabet characters stay the same.
        </p>
      </header>

      <div class="space-y-4">
        <label class="block text-xs tracking-[0.4em] uppercase text-lime-300" for="message">Message</label>
        <textarea
          id="message"
          class="w-full rounded-2xl bg-slate-950/50 border border-emerald-500/40 focus:ring-2 focus:ring-emerald-300 focus:border-transparent p-4 text-base text-emerald-50 font-mono placeholder:text-emerald-400/40"
          rows="4"
          placeholder="Enter your message here..."
        ></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <label class="block text-xs tracking-[0.4em] uppercase text-lime-300" for="shift">Shift</label>
        <input
          id="shift"
          type="number"
          value="3"
          class="md:col-span-2 rounded-2xl bg-slate-950/50 border border-emerald-500/40 focus:ring-2 focus:ring-emerald-300 focus:border-transparent p-3 text-base font-mono text-emerald-50"
        />
      </div>

      <div class="flex flex-wrap gap-4 font-mono text-sm tracking-widest">
        <button
          id="encrypt"
          class="flex-1 rounded-2xl bg-emerald-500/90 hover:bg-emerald-400 transition-colors px-4 py-3 font-semibold text-slate-900 shadow-[0_0_20px_rgba(16,185,129,0.6)]"
        >
          Encrypt
        </button>
        <button
          id="decrypt"
          class="flex-1 rounded-2xl bg-fuchsia-500/90 hover:bg-fuchsia-400 transition-colors px-4 py-3 font-semibold text-slate-900 shadow-[0_0_20px_rgba(217,70,239,0.6)]"
        >
          Decrypt
        </button>
        <button
          id="clear"
          class="flex-1 rounded-2xl bg-slate-800/80 hover:bg-slate-700 transition-colors px-4 py-3 font-semibold text-emerald-200 border border-emerald-500/30"
        >
          Clear
        </button>
      </div>

      <div>
        <label class="block text-xs tracking-[0.4em] uppercase text-lime-300" for="result">Result</label>
        <pre
          id="result"
          class="mt-3 min-h-[4rem] rounded-2xl bg-black/50 border border-emerald-500/40 p-4 whitespace-pre-wrap font-mono text-emerald-100 shadow-inner shadow-emerald-500/20"
        ></pre>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
